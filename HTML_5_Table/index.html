<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Table</title>
</head>
<body>
  
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td class="red" rowspan="4" colspan="4"></td>
			<td class="yellow" rowspan="2" colspan="2"></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="3"></td>
			<td rowspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td class="black" rowspan="2" colspan="2"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td class="yellow" rowspan="3"></td>
			<td colspan="2"></td>
			<td class="blue" rowspan="2" colspan="2"></td>
		</tr>
		<tr class="thin">
			<td class="thin" rowspan="2" colspan="2"></td>
			<td class="thin black" colspan="2"></td>
		</tr>
		<tr class="thin">
			<td class="thin" colspan="4"></td>
		</tr>
	</table>	
</body>
</html>
