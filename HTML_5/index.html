<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Cadastre-se</title>
</head>
<body>
	<header>
		<nav>
			<ul class="menu">
				<li class="li-block"><a href="#">Ola! Entrar ou Cadastre-se</a></li>
				<li class="li-block"><img src="img/flag.png"><a href="#">Minhas Ofertas</a></li>
				<li><a href="#">Ajuda</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Meu YouBike</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<div class="form-box">
			<div class="top-line">
				<meta>Cadastre-se</meta>
			</div>
			<form action="#" method="post">
				<div>
				  <input class="fb" type="button" name="login_fb">
				</div>
				<div class="line">
					<span>--------------------- OU --------------------</span>
				</div>
				<div>
					<input type="text" name="first_name" id="first_name" placeholder="First Name" required>
				</div>
				<div>
					<input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
				</div>
				<div>
					<input type="email" name="email" id="email" placeholder="Email Address" required>
				</div>
				<div>
					<input type="password" name="choose_password" id="choose_password" placeholder="Choose password" required>
				</div>
				<div>
					<input type="password" name="confirm_password" id="confirm_password" placeholder="Password Confirm" required>
				</div>
				<div>
					<input type="checkbox" name="checkbox" id="checkbox" required>
					<label for="checkbox">Send me Youbike updates and tips</label>
				</div>
				<div>
					<input class="submit" type="submit" value="Create my Account" name="submit" id="submit">
					<div class="buttom_text">
						By clicking the button above, you agree to the Terms of   Service<br>
						Xiew our Privacy Policy.
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
